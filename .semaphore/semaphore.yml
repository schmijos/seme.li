version: "v1.0"
name: semeli
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: crystallang/crystal:latest
auto_cancel:
  running:
    when: 'true'
fail_fast:
  cancel:
    when: "branch != 'main'"

blocks:
  - name: tests
    execution_time_limit:
      minutes: 5    
    task:
      secrets:
        - name: semeli
      env_vars:        
        - name: LANG
          value: de_CH.UTF-8
      prologue:
        commands:
          - checkout --use-cache          
      jobs:
        - name: tests
          commands:
            - sudo apt-get update
            - sudo apt-get install -y asdf
            - sudo apt-get install -y crystal
            - bin/check
promotions:  
  - name: main
    pipeline_file: main-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
