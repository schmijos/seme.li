version: "v1.0"
name: semeli
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: 'true'
fail_fast:
  cancel:
    when: "branch != 'main'"

blocks:
  - name: tests
    execution_time_limit:
      minutes: 5    
    task:
      secrets:
        - name: semeli
      env_vars:        
        - name: LANG
          value: de_CH.UTF-8
        - name: KEMAL_ENV
          value: test  
      prologue:
        commands:
          - checkout --use-cache          
      jobs:
        - name: tests
          commands:
            - snap install crystal --classic
            - crystal spec
promotions:  
  - name: main
    pipeline_file: main-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
